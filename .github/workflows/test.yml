name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  React:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn

      - name: Run React tests
        run: yarn test:ci
